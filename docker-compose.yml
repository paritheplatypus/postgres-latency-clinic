services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: perf
    ports: ["5432:5432"]
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/perf
    ports: ["8000:8000"]
    depends_on: [db]
